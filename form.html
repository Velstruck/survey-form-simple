<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
    </div>
    <div class="form-group">
      <label for="dropdown">Occupation:</label>
      <select id="dropdown" name="occupation" required>
        <option value="" disabled selected>Select your occupation</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="retired">Retired</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>
    <div class="form-group">
      <label>Hobbies:</label>
      <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
      <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
      <label><input type="checkbox" name="hobbies" value="music"> Music</label>
    </div>
    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
